<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/estilos.css" />
    <title>Pelix - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo-nav-container">
            <a href="login.html">
                <img src="./assets/logo.png" alt="Logo" class="logo" />
            </a>
        </div>
    </header>
    <section class="img-banner">
        <img src="assets/fondo3.jpg" alt="Banner" class="banner">
        <div class="banner-texto">
            <h1>Pelix</h1>
            <p>Las mejores serie y peliculas</p>
        </div>
    </section>
    <section class="main_registro"> 
        <form class="form_registro" action="" method="post">
            <div class="input_field">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username"  placeholder="Usuario">
            </div>
            <div class="input_field">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input_field bottom">
                <a href="index.html" class="btn">Iniciar Sesión</a>
            </div>
            <a href="recuperar.html" class="enlace">¿Olvidaste contraseña?</a>
            <a href="registrar.html" class="enlace">Registrarse</a>
        </form>
    </section>
</body>
</html>
