<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/formStyle.css">
    <title>Pelix - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo-nav-container">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo" class="logo" />
            </a>
        </div>
    </header>
    <section class="img-banner">
        <img src="assets/fondo3.jpg" alt="Banner" class="banner">
        <div class="banner-texto">
            <h1>Pelix</h1>
            <p>Las mejores series y peliculas</p>
        </div>
    </section>
    <section class="main_registro">
        <form class="form_registro" action="./vista_principal.html" method="get">
            <div class="input_field">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="usaurio" name="usario" placeholder="Nombre de usuario">
            </div>
            <div class="input_field">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input_field bottom">
                <input type="submit" value="iniciar sesión" class="btn">
            </div>
            <a href="vista_recuperar.html" class="enlace">¿Olvidaste contraseña?</a>
            <a href="vista_registro.html" class="enlace">Registrarse</a>
        </form>
    </section>
</body>

</html>
