<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/formStyle.css">
    <title>Pelix - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo-nav-container">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo" class="logo" />
            </a>
        </div>
    </header>
    <section class="img-banner">
        <img src="assets/fondo3.jpg" alt="Banner" class="banner">
        <div class="banner-texto">
            <h1>Pelix</h1>
            <p>Las mejores series y peliculas</p>
        </div>
    </section>
    <section class="main_registro">
        <form class="form_registro" action="./vista_principal.html" id="form_registro">
            <div class="input_field">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario">
            </div>
            <div class="input_field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input_field bottom">
                <input type="submit" value="iniciar sesión" class="btn" id="btn-login" disabled>
            </div>
            <div class="error-message" id="error-mensaje"></div>
            <a href="vista_recuperar.html" class="enlace">¿Olvidaste contraseña?</a>
            <a href="vista_registro.html" class="enlace">Registrarse</a>
        </form>
    </section>
    <!-- Modal de confirmación de contraseña -->
<div id="modal-confirmacion" style="
  display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
  background:rgba(0,0,0,0.7); z-index:9999; align-items:center; justify-content:center;">
  <div style="background:#222; color:#fff; padding:30px; border-radius:10px; min-width:300px; text-align:center; margin:auto; display:flex; flex-direction:column; align-items:center;">
    <h3 style="margin-bottom:15px;">Confirma tu contraseña</h3>
    <input type="password" id="input-pass-confirm" placeholder="Contraseña actual" style="margin:10px 0; padding:7px; width:90%; border-radius:5px; border:1px solid #444;">
    <div style="margin-top:10px;">
      <button id="btn-modal-confirmar" style="margin-right:10px; padding:7px 16px; border:none; border-radius:5px; background:#4caf50; color:#fff; font-weight:bold;">Confirmar</button>
      <button id="btn-modal-cancelar" style="padding:7px 16px; border:none; border-radius:5px; background:#f44336; color:#fff; font-weight:bold;">Cancelar</button>
    </div>
    <div id="modal-error" style="color:#ff4444; margin-top:10px;"></div>
  </div>
</div>
    <script src="./JS/login.js"></script>
</body>

</html>
