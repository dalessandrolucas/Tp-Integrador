<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/estilos.css" />
    <title>Pelix - Registro</title>
</head>

<body class="Home">
    <header>
        <div class="logo-nav-container">
            <a href="index.html">
                <img src="./assets/logo.png" alt="Logo" class="logo" />
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./vista_series.html">Series</a></li>
                    <li><a href="./vista_peliculas.html">Películas</a></li>
                    <li><a class="perfil" href="./vista_perfil.html">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="perfil-container">
        <h2 style="text-align: center;">Registrarse</h2>

        <div class="perfil-formulario">
            <div class="formulario-izq">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre de usuario">
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Ingrese apellido">
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Ingrese email">
                </div>
                <div class="campo">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" placeholder="Nombre de usuario">
                </div>
                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="campo">
                    <label for="repetir-password">Repetir contraseña:</label>
                    <input type="password" id="repetir-password" placeholder="Repetir contraseña">
                </div>
            </div>

            <div class="formulario-der">
                <p>Método de pago</p>
                <label><input type="radio" name="metodo" value="tarjeta"> Tarjeta de crédito</label>
                <div class="grupo-tarjeta">
                    <input type="text" placeholder="Número de tarjeta" class="input-peq">
                    <input type="text" placeholder="XXX" class="input-code">
                </div>

                <label><input type="radio" name="metodo" value="cupon" checked> Cupón de pago</label>
                <div class="grupo-cupones">
                    <label><input type="checkbox" checked> Pago Fácil</label>
                    <label><input type="checkbox"> RapiPago</label>
                </div>

                <label><input type="radio" name="metodo" value="transferencia"> Transferencia bancaria</label>
                <p class="cbu">CBU : 2183909411100018971375</p>
            </div>
        </div>

        <div class="perfil-botones">
            <a href="./index.html" class="btn-verde">Registrarse</a>
            <a href="./index.html" class="btn-rojo">Cancelar</a>
        </div>
    </main>
    <hr>

</body>

</html>
