<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Pelix - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo-nav-container">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo" class="logo" />
            </a>
        </div>
    </header>
    <form class="main_registro" action="index.html" method="get">
        <section class="form_registro" >
            <h2>Registrarse</h2>
            <div class="input_field">
                <label>Nombre</label>
                <input type="text" name="name" placeholder="Ingrese nombre" required>
            </div>
            <div class="input_field">
                <label>Apellido</label>
                <input type="text" name="surname" placeholder="Ingrese apellido" required>
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Ingrese email" required>
            </div>
            <div class="input_field">
                <label>Usuario</label>
                <input type="text" name="user" placeholder="Nombre de usuario" required>
            </div>
            <div class="input_field">
                <label>Contrase単a</label>
                <input type="password" name="password" placeholder="Contrase単a" required>
            </div>
            <div class="input_field">
                <label>Repetir contrase単a</label>
                <input type="password" name="password" placeholder="Repetir contrase単a" required>   
            </div>
        </section>
        <section class="form_registro">
            <h2>Metodo de pago</h2>
            <div class="input_pago">
                <div class="input_radio">
                    <input type="radio" name="radio" class="radio" required> 
                    <label class="titulo">Tarjeta de debito</label>
                </div>
                <div class="input_Tarjeta"> 
                    <input type="number" name="number" class="box_tarjeta" placeholder="Numero de tarjeta" oninput="this.value = this.value.slice(0, 16)"> 
                    <input type="number" name="number" class="box_clave" oninput="this.value = this.value.slice(0, 3)" placeholder="X X X">
                </div>
                <div class="input_radio"> 
                    <input type="radio" name="radio" class="radio" required> 
                    <label class="titulo">Cupon de pago</label>
                </div>
                <div class="input_checkbox"> 
                    <input type="checkbox" name="checkbox"><label>Pago facil</label>
                    <input type="checkbox" name="checkbox"><label>RapiPago</label>
                </div>    
                <div class="input_radio">   
                    <input type="radio" name="radio" class="radio" required>
                    <label class="titulo">Transferencia Bancaria</label>
                </div>
                <div class="input_field">
                    <label>CBU</label>
                    <p>2183909411100018971375</p>
                </div>
                <div class="input_field_btns">
                    <input type="submit" value="Confirmar" class="btn">
                    <a href="index.html" class="btn">Cancelar</a>
                </div>
            </div>
        </section>
    </form>

</body>
</html>
